<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="src/index.js"></script>
    <link href="src/index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Fill form page</title>
</head>
<body>

<!-Add Profile picture in the upcoming commit-->

    <div class="container-fluid card">
        <!-- FIXME: Profile Picture not rounded, instead it's eclipse shaped
        <img src="stock.png" alt="">
        -->
        <form action="#">
            <div class="container">
                <h2>Sign Up</h2>
                <hr>
                <p>Please fill the form</p>
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Here" name="email" required>
                <br>
                <label for="pswd"><b>Password</b></label><br>
                <input type="text" placeholder="Enter Here" name="pswd" required>
                <br>
                <label for="pswd-repeat"><b>Repeat Password</b></label><br>
                <input type="text" placeholder="Enter Here" name="email" required>
                <br>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <div class="button">
                    <button type="button" class="submit-btn">Cancel</button>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
